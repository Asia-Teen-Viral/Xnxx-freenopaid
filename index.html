<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
}
video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>

<body>

<video id="video" autoplay muted playsinline>
    <source src="https://res.cloudinary.com/dtvtvfnq9/video/upload/MOV_17665173842637445_s6aisc.mp4" type="video/mp4">
</video>

<script>
const adLink = "https://departharpglove.com/dgqqxmts?key=dd4e682a13006c815ca00a7d946202db";
const visited = sessionStorage.getItem("visited");
const video = document.getElementById("video");

video.play().catch(()=>{});

if (!visited) {
    // KUNJUNGAN PERTAMA
    sessionStorage.setItem("visited", "1");

    // TUNGGU 3 DETIK â†’ REDIRECT KE IKLAN
    setTimeout(function () {
        window.location.href = adLink;
    }, 3000);

} else {
    // SETELAH BALIK DARI IKLAN
    video.currentTime = 0;
    video.play().catch(()=>{});

    // REDIRECT KE-2 SETELAH 25 DETIK
    setTimeout(function () {
        window.location.href = adLink;
    }, 25000);
}
</script>

</body>
</html>
